<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form class="border border-primary p-5 mt-4">
          <div class="form-group">
            <label for="formGroupExampleInput2">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="user" data-points-to="name" value="Israel">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">email</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" name="user" data-points-to="address">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">age</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name="user" data-points-to="phone">
          </div>
          <div class="d-flex justify-content-between">
            <button id="secondButton" type="button" class="btn btn-danger mt-3 btn-sm">Borrar Ãºltimo</button>
            <button id="submit-button" class="btn btn-primary mt-3 btn-sm">Guardar</button>
          </div>
        </form>
      </div>
      <br>
      
      <div class="col-12 col-md-6">
        <button id='get-users' class="btn btn-outline-primary btn-lg btn-block">Get the info</button>

        <table id = "table-principal" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">name</th>
              <th scope="col">email</th>
              <th scope="col">age</th>
            </tr>
          </thead>
          <tbody id="users-table">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
